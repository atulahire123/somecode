<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Write your code below -->
  <!-- URL Input -->
    <label for="socialMediaLink">Social Media Link:</label>
    <input type="url" id="socialMediaLink" name="socialMediaLink"><br><br>

    <!-- Number Input -->
    <label for="userAge">Age:</label>
    <input type="number" id="userAge" name="userAge"><br><br>

    <!-- Radio Buttons (Payment Options) -->
    <label>Payment Options:</label><br>
    <input type="radio" id="netBanking" name="payment_options" value="net_banking">
    <label for="netBanking">Net Banking</label><br>
    <input type="radio" id="upi" name="payment_options" value="upi">
    <label for="upi">UPI</label><br>
    <input type="radio" id="Credit/Debit Card" name="payment_options" value="card">
    <label for="card"> Credit/Debit Card</label><br><br>

    <!-- Checkboxes (Tasks to Do) -->
    <label>Tasks to Do:</label><br>
    <input type="checkbox" id="callFather" name="task" value="call_father">
    <label for="callFather">Call Father</label><br>
    <input type="checkbox" id="buyGroceries" name="task" value="buy_groceries">
    <label for="buyGroceries">Buy Groceries</label><br>
    <input type="checkbox" id="meetDoctor" name="task" value="meet_doctor">
    <label for="meetDoctor">Meet Doctor</label><br><br>

</body>

<script></script>

</html>
