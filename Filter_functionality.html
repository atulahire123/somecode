<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Filter_functionality.css" />
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>
    <div>
      <form id="addFruitForm">
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" />
        <input type="text" name="description" id="description-to-add" placeholder="Enter description" />
        <button type="submit">Add</button>
      </form>
      <ul class="fruits">
        <li class="fruit">Banana<br/><span class="description">Sweet and yellow</span><button class="delete-btn">x</button></li>
        <li class="fruit">Apple<br/><span class="description">Crisp and red</span><button class="delete-btn">x</button></li>
        <li class="fruit">Orange<br/><span class="description">Citrusy and orange</span><button class="delete-btn">x</button></li>
        <li class="fruit">Kiwi<br/><span class="description">Tangy and green</span><button class="delete-btn">x</button></li>
      </ul>
    </div>
    <div id="thanks"></div>
    </body>
     <script src="Filter_functionality.js"></script>
</html>
